        body { font-family: Arial, sans-serif; background-color: #F4F4F4; text-align: center; }
        header { background-color: #2E7D32; color: white; padding: 20px; }
        nav { background-color: #FFD700; padding: 10px; }

<section>
    <h2>Control Wind Turbine</h2>
    <button onclick="sendCommand('deploy')">Deploy Turbine</button>
    <button onclick="sendCommand('retract')">Retract Turbine</button>
    <p id="status">Status: Waiting for command...</p>
</section>

<script>
    function sendCommand(command) {
        fetch("http://your-esp8266-ip/control?cmd=" + command)
            .then(response => response.text())
            .then(data => {
                document.getElementById("status").innerText = "Status: " + data;
            })
            .catch(error => console.error("Error:", error));
    }
</script>
