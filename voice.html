<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Voice Commands</title>
    <style>
        body { font-family: Arial, sans-serif; background-color: #F4F4F4; text-align: center; }
        header { background-color: #2E7D32; color: white; padding: 20px; }
        nav { background-color: #FFD700; padding: 10px; }
        nav a { color: #2E7D32; text-decoration: none; margin: 10px; font-size: 18px; font-weight: bold; }
        section { padding: 20px; }
        .btn { background: #FFD700; padding: 10px 20px; border: none; font-size: 18px; cursor: pointer; }
        footer { background-color: #2E7D32; color: white; padding: 10px; position: fixed; width: 100%; bottom: 0; }
    </style>
</head>
<body>

<header>
    <h1>Voice Command Control</h1>
</header>

<section>
    <button class="btn" onclick="startListening()">Start Voice Command</button>
    <p id="commandResult">Listening...</p>
</section>

<script>
    function startListening() {
        let recognition = new webkitSpeechRecognition();
        recognition.onresult = function(event) {
            let command = event.results[0][0].transcript;
            document.getElementById("commandResult").innerText = "Command: " + command;
            fetch(`http://your-esp8266-ip/voice?command=${command}`);
        };
        recognition.start();
    }
</script>

<footer>
    <p>&copy; 2025 Eco Charger Monitor | All Rights Reserved</p>
</footer>

</body>
</html>
