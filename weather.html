<section>
    <h2>Current Weather Data</h2>
    <div class="weather-box"><strong>Temperature:</strong> <span id="temperature">Loading...</span></div>
    <div class="weather-box"><strong>Humidity:</strong> <span id="humidity">Loading...</span></div>
</section>

<script>
    function fetchWeather() {
        fetch("http://your-esp8266-ip/weather")
            .then(response => response.json())
            .then(data => {
                document.getElementById("temperature").innerText = data.temperature + "Â°C";
                document.getElementById("humidity").innerText = data.humidity + "%";
            })
            .catch(error => console.error("Error fetching weather:", error));
    }
    setInterval(fetchWeather, 5000);
</script>
